<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/faces.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
  <script defer src="js/controller.js"></script>
  <title>Console Board</title>
</head>
<body>
  <div class="container crt">
    <div class="console">
      <div id="lines-container" class="lines-container">
        <div id="lines" class="lines">
          
        </div>
      </div>
      <p id="opts" class="info">&nbsp;Q: Quit</p>
      <div class="input-area">
        <div class="input-carret"><p id="input-carret">&nbsp;&nbsp;&nbsp;>&nbsp;</p></div>
        <textarea id="input" rows="1" class="input" title="input" onblur="this.focus()" autofocus></textarea>
      </div>
      <p id="foot" class="foot">&nbsp;</p>
    </div>
    
  </div>
</body>
</html>
